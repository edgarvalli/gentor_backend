<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="icon" href="https://gentor.com/es/img/home/SVG_ISOTIPO.svg" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
    rel="stylesheet"
  />
  <title>Gentor - AAD</title>
  <head>
    <style>
      table {
        table-layout: fixed;
        width: 200px;
      }
      th,
      td {
        width: 100px;
        overflow: hidden;
      }
      .filter-green {
        filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg)
          brightness(118%) contrast(119%);
      }
    </style>
  </head>
  <body>
    <div class="layout" id="app">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Gentor AAD</span>
          <div></div>
          <div class="d-flex text-white">
            <img src="/img/logout.svg" alt="logout" class="filter-green" />
          </div>
        </div>
      </nav>
      <div class="container pt-10" id="container">
        <div class="navbar bg-dark mt-5">
          <div class="container-fluid">
            <div class="text-white">{{title}}</div>
            <div></div>
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ObjectID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Fecha Contratacion</th>
              <th>Fecha Cumplea√±os</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr v-for="user in users">
              <td>{{user.id}}</td>
              <td>{{user.displayName}}</td>
              <td>{{user.userPrincipalName}}</td>
              <td>
                {{user.extension_7afe27d85d6b411e881dae2bf718ba2e_HireDate}}
              </td>
              <td>{{user.extension_7afe27d85d6b411e881dae2bf718ba2e_Birthday}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/js/aad_users.js"></script>
  </body>
</html>
