<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importaci√≥n - Guardata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/guardata.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/app.html" class="navbar-brand">Gentor</a>
      </div>
    </nav>

    <div
      class="container mt-4"
      id="app"
      style="background: #fff; overflow-x: auto"
    >
      <div class="loader" id="loader" style="display: none;">
        <div>
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
          <div>Importando datos....</div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-8 col-md-12 mb-3">
          <label for="file_select" class="form-label">Subir Archivo</label>
          <input
            type="file"
            id="file_select"
            class="form-control"
            v-on:change="onChangeFileInput"
          />
        </div>
        <div class="col-lg-4 col-md-12">
          <label for="empresa" class="form-label">Selecciona la Empresa</label>
          <select name="empresa" id="empresa" class="form-control">
            <option value="" disabled selected></option>
            <option v-for="e in empresas" :value="e.RFC">{{e.RazonSocial}}</option>
          </select>
        </div>
      </div>
      <div class="row mt-4">
        <a href="/layouts/layout_guardata.csv" class="col p-3"
          >Descargar Template</a
        >
      </div>
      <div class="row mt-4 p-4" v-if="importShow">
        <button
          class="btn btn-primary"
          style="width: 8rem"
          id="button-import"
          v-on:click="importCfdis"
        >
          Importar
        </button>
      </div>
      <div class="row mt-4" v-if="message !== ''">
        <div class="col-12">
          <strong>Mesanje:</strong>
        </div>
        <div class="col-12">{{message}}</div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="/js/guardata.js"></script>
</html>
